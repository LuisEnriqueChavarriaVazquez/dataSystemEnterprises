<!DOCTYPE html>
<html lang="en" id="cuerpoPagina">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de fuentes</title>
</head>

<link rel="stylesheet" href="sass/styles.css">
<link id="colorGetMemory" rel="stylesheet" href="">
<link id="fontGetMemory" rel="stylesheet" href="">


<!--Fuentes para diseño de las tarjetas de fuentes-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellota+Text&family=Comic+Neue&family=DM+Sans&family=Fredoka&family=Jost&family=Merriweather&family=Nunito&family=Poppins&family=Roboto&display=swap" rel="stylesheet">

<!--External-->
<link rel="stylesheet" href="sass/external/mdtoast.min.css">
<script defer src="js/external/mdtoast.min.js"></script>

<!--Scripts para funcionamiento-->
<script defer src="js/menuLateral.js"></script>
<script defer src="js/scrollMarginRemove.js"></script>
<script defer src="js/loader.js"></script>
<script defer src="js/colorPicker.js"></script>
<script defer src="js/fontPicker.js"></script>
<script defer src="js/fontPickerConfig.js"></script>
<script defer src="js/brilloSepiaPickerConfig.js"></script>

<!--Assets-->
<script defer src="js/assets/wavesEffect.js"></script>


<!--Icons-->
<script defer src="https://kit.fontawesome.com/7769382a1c.js" crossorigin="anonymous"></script>

<body>

    <section class="mainContainer mainContainerStyle" id="mainContainerElement">
        <section class="menu border-3-left" id="menuContenidoPrincipal">

            <!--Icons-->
            <div class="mainContainer-menu-icon">
                <img class="icon" id="iconSchool" src="img/icon.svg">
            </div>


            <!--Options-->
            <section class="mainContainer-menu-options">
                <a href="index.html" class="linkOpt">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                        <i class="fa-sharp fa-solid fa-house"></i>
                        <p class="titleOption">Inicio</p>
                    </div>
                </a>

                <a href="configuracion.html" class="linkOpt">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                        <i class="fa-sharp fa-solid fa-palette"></i>
                        <p class="titleOption">Colores</p>
                    </div>
                </a>
                
                <a href="configuracion_sepia.html" class="linkOpt">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                        <i class="fa-sharp fa-solid fa-eye"></i>
                        <p class="titleOption">Lectura</p>
                    </div>
                </a>
                
                <a href="configuracion_texto.html" class="linkOpt">
                    <div class="mainContainer-menu-option active-button border-2 waves-effect waves-light">
                        <i class="fa-sharp fa-solid fa-font"></i>
                        <p class="titleOption">Fuentes</p>
                    </div>
                </a>
                
                <a href="configuracion_accesibilidad.html" class="linkOpt">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                        <i class="fa-sharp fa-solid fa-glasses"></i>
                        <p class="titleOption">Accesibilidad</p>
                    </div>
                </a>
            </section>

            <!--Close-->
            <div class="mainContainer-menu-close" id="closeMenu">
                <i class="fa-sharp fa-solid fa-xmark waves-effect waves-light border-2"></i>
            </div>


        </section>
        
        <section class="contenedor border-3-right" id="contenidoPrincipal">

            <section class="informacionContainer">
                <section class="informacionContainer_title">
                    <p>Fuentes</p>
                </section>
            
                <section class="container-config-colors">

                    
                    <div class="palette border-3" id="fuente_dos">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Poppins', Arial, Helvetica, sans-serif;">
                            Poppins (Default)
                        </div>
                    </div>

                    <div class="palette border-3" id="fuente_uno">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Roboto', Arial, Helvetica, sans-serif;">
                            Roboto
                        </div>
                    </div>

                    <div class="palette border-3" id="fuente_tres">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Nunito', Arial, Helvetica, sans-serif;">
                            Nunito
                        </div>
                    </div>

                    <div class="palette border-3" id="fuente_cuatro">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Merriweather', Arial, Helvetica, sans-serif;">
                            Merriweather
                        </div>
                    </div>

                    <div class="palette border-3" id="fuente_cinco">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Jost', Arial, Helvetica, sans-serif;">
                            Jost
                        </div>
                    </div>
                    
                    <div class="palette border-3" id="fuente_seis">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Fredoka', Arial, Helvetica, sans-serif;">
                            Fredoka
                        </div>
                    </div>
                    
                    <div class="palette border-3" id="fuente_siete">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'DM Sans', Arial, Helvetica, sans-serif;">
                            DM Sans
                        </div>
                    </div>
                    
                    <div class="palette border-3" id="fuente_ocho">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Comic Neue', Arial, Helvetica, sans-serif;">
                            Comic Neue
                        </div>
                    </div>

                    <div class="palette border-3" id="fuente_nueve">
                        <div class="peletteColor fontTextCard border-2" style="font-family: 'Bellota Text', Arial, Helvetica, sans-serif;">
                            Bellota Text
                        </div>
                    </div>
                    

                </section>
            </section>

        </section>


    </section>

    <!--Carga de pantalla-->
    <div id="loader">
        <span class="loader"></span>
        <p>Cargando...</p>
    </div>


</body>
</html>

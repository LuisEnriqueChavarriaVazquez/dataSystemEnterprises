                <a href="rankingGeneral.html" class="linkOpt" id="a2tutorialButton">

                </a>

                <a href="informacion.html" class="linkOpt" id="a4tutorialButton">

                <a href="configuracion.html" class="linkOpt" id="a5tutorialButton">

            <div class="mainContainer-menu-close" id="closeMenu">
                <i class="fa-sharp fa-solid fa-xmark waves-effect waves-light border-2"></i>

        <section class="contenedor border-3-right" id="contenidoPrincipal">

            <section class="informacionContainerExtra">
                <section class="informacionContainer_title">
                    <p>Ranking general</p>
                </section>

                <!--Graficas de los indices-->
                <section class="graficosInformacion">
                    <section class="container_graphs" id="g_barras">
                        <div class="border-2 shadow-1">
                            <canvas id="barras_rentabilidad"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="barras_endeudamiento"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="barras_rotacion"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="barras_liquidez"></canvas>
                        </div>
                    </section>

                    <section class="container_graphs" id="g_dona">
                        <div class="border-2 shadow-1">
                            <canvas id="dona_rentabilidad"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="dona_endeudamiento"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="dona_rotacion"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="dona_liquidez"></canvas>

                            <canvas id="linea_rentabilidad"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="linea_endeudamiento"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="linea_rotacion"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="linea_liquidez"></canvas>
                        </div>
                    </section>

                    <section class="container_graphs" id="g_polar">
                        <div class="border-2 shadow-1">
                            <canvas id="polar_rentabilidad"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="polar_endeudamiento"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="polar_rotacion"></canvas>
                        </div>

                        <div class="border-2 shadow-1">
                            <canvas id="polar_liquidez"></canvas>
                        </div>
                    </section>

                    <section class="container_graphs" id="g_radar" style="display: grid; grid-template-columns: 1fr;">
                        <div class="border-2 shadow-1">
                            <canvas id="radar_general"></canvas>
                        </div>
                    </section>
                </section>

                <!--Datos de los indices de las empresas-->
                <section class="contenedorIndices" id="contenedor">

                </section>

                <div id="select-default" class="select default">Tipo de gráfico</div>
                <div class="select option" id="select_barras"><i class="fa-solid fa-chart-bar"></i> &nbsp; Barras</div>
                <div class="select option" id="select_dona"><i class="fa-solid fa-circle-notch"></i> &nbsp; Dona</div>
                <div class="select option" id="select_pastel"><i class="fa-solid fa-chart-pie"></i> &nbsp; Pastel</div>
                <div class="select option" id="select_linea"><i class="fa-solid fa-chart-line"></i> &nbsp; Linea</div>
                <div class="select option" id="select_polar"><i class="fa-regular fa-circle-dot"></i> &nbsp; Polar</div>

                        <i class="fa-solid fa-table-list"></i> Lista

                </div>

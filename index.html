<body>

    <section class="mainContainer mainContainerStyle" id="mainContainerElement">

            <!--Options-->
            <section class="mainContainer-menu-options">
                <a href="index.html" class="linkOpt" id="a1tutorialButton">
                    <div class="mainContainer-menu-option active-button  border-2 waves-effect waves-light">
                        <i class="fa-sharp fa-solid fa-house"></i>
                        <p class="titleOption">Inicio</p>
                    </div>
                </a>

                <a href="rankingGeneral.html" class="linkOpt" id="a2tutorialButton">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">

                    </div>
                </a>

                <a href="ranking.html" class="linkOpt" id="a3tutorialButton">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">

                    </div>
                </a>

                <a href="punto_equilibrio.html" class="linkOpt" id="a3_5tutorialButton">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                        <i class="fa-solid fa-scale-balanced"></i>
                        <p class="titleOption">Punto de equilibrio</p>
                    </div>
                </a>

                <a href="informacion.html" class="linkOpt" id="a4tutorialButton">
                    <div class="mainContainer-menu-option border-2 waves-effect waves-light">

                    </div>
                </a>


                <a href="configuracion.html" class="linkOpt" id="a5tutorialButton">

                        <i class="fa-sharp fa-solid fa-gear"></i>
                        <p class="titleOption">Configuracion</p>
                    </div>
                </a>

                <a href="manual.html" class="linkOpt" id="a6tutorialButton">
                    <div class="mainContainer-menu-option extra-button border-2 waves-effect waves-light">

                        <p class="titleOption">Manual</p>
                    </div>

                <i class="fa-sharp fa-solid fa-xmark waves-effect waves-light border-2"></i>
            </div>


        </section>

        <section class="contenedor border-3-right" id="contenidoPrincipal">

            <!--Buscador contenedor-->
            <section class="informacionContainer">

                <section class="informacionContainer_title">

                </section>

                <!--Buscador de las empresas-->
                <section class="inputBrowser_empresas" id="inputBrowser_empresas">
                    <div class="waves-effect waves-light shadow-1 buttonBrwoser_empresas" id="searchCompanyButton_filter">
                        <i class="fa-solid fa-filter"></i>
                    </div>
                    <div class="waves-effect waves-light shadow-1 buttonBrwoser_empresas" id="searchCompanyButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <select multiple data-placeholder="Selección de empresas" id="test">
                    </select>
                </section>

                <section class="containerTables" id="pdfContent">
                    <!--Informacion de las empresas-->
                    <div class="card-message">
                        <div class="card-image card-imageInfo border-4" id="busqueda"></div>
                        <p class="textMessage">Busque alguna empresa en la barra superior.</p>
                    </div>
                </section>

            </section class>

            <!--Menu de filtros contenedor-->
            <section class="filtrosContainer" id="filtrosContainer">
                <!--El contenido del menu de filtros esta en agregarFiltrosBuscador-->
            </section>

        </section>

        <!-- <div class="btn" id="convertButton">convertir</div> -->

    <!--Pagination-->
    
    <div class="pagination" id="pagination">
        <div class="numbersContainer">
            <div onclick="paginaAnterior()">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div id="paginaActual" onclick=""></div>


            <div onclick="paginaSiguiente()">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>

    <!--Carga de pantalla-->
    <div id="loader">
        <span class="loader"></span>
        <p>Cargando...</p>
    </div>

    <!--Button help-->
    <a class="btn btnHelp" id="buttonComputerHelp">
        <i class="fa-regular fa-circle-question"></i> Ayuda
    </a>

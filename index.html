<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>

<link rel="stylesheet" href="sass/styles.css">

<!--Scripts para funcionamiento-->
<script defer src="js/menuLateral.js"></script>

<!--Assets-->
<script defer src="js/assets/wavesEffect.js"></script>

<!--Icons-->
<script defer src="https://kit.fontawesome.com/7769382a1c.js" crossorigin="anonymous"></script>

<body>

    <section class="mainContainer mainContainerStyle border-5" id="mainContainerElement">
        <section class="menu border-3-left">

            <!--Icons-->
            <div class="mainContainer-menu-icon">
                <img class="icon" id="iconSchool" src="img/icon.svg">
            </div>


            <!--Options-->
            <section class="mainContainer-menu-options">
                <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                    <i class="fa-sharp fa-solid fa-ranking-star"></i>
                    <p class="titleOption">Ranking general</p>
                </div>
                
                <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                    <i class="fa-sharp fa-solid fa-chart-simple"></i>
                    <p class="titleOption">Rankings</p>
                </div>
                
                <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                    <i class="fa-sharp fa-solid fa-circle-info"></i>
                    <p class="titleOption">Informaci√≥n</p>
                </div>
                
                <div class="mainContainer-menu-option border-2 waves-effect waves-light">
                    <i class="fa-sharp fa-solid fa-industry"></i>
                    <p class="titleOption">Empresas</p>
                </div>
            </section>

            <!--Close-->
            <div class="mainContainer-menu-close" id="closeMenu">
                <i class="fa-sharp fa-solid fa-xmark waves-effect waves-light border-2"></i>
            </div>


        </section>
        
        <section class="contenedor border-3-right">
            
        </section>
    </section>
    
</body>
</html>
